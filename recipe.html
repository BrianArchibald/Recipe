<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe App</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|M+PLUS+Rounded+1c:400,700" rel="stylesheet">
</head>
<body>
	<div class="container">
	  <h2 class="title">MY RECIPE</h2>
	    <div class="form-container">
		  <form id="ingredients" class="ingredients">
		    <div class="input-box">
		    	<input type="search" id="food" placeholder="chicken, rice"> 
		    </div>
		    <div class="button-input">
		    	<input type="submit" id="button" value="Search">
			</div>
		  </form>
		</div> <!-- End of Form Container -->

		<div class="recipe-container" id="recipe-container">
		  <ul id="recipes"></ul>
		</div> <!-- End of Recipe Container -->
	</div> <!-- End of Container -->
</body>
<script type="text/javascript" src="index.js"></script>
</html>
